  <body>
    <div id="root"><div class="rounded-md border border-solid border-gray-300 font-inter font-medium text-gray-600"><div class="border-b-solid flex gap-x-5 gap-y-3 border-b border-b-gray-300 bg-blue-100 p-3"><div class="flex flex-row items-baseline"><label for="connection" class="pr-1 uppercase mb-1 text-sm font-medium">Connection</label><select id="connection" class=" appearance-none rounded-lg border border-gray-300 bg-gray-50 bg-caret-down bg-[length:10px] bg-[center_right_10px] bg-no-repeat p-2 pr-5 text-sm focus:border-blue-500 focus:ring-blue-500"><option value="conn">conn</option></select></div><div class="flex flex-row items-baseline"><label for="assign_to" class="pr-1 uppercase mb-1 text-sm font-medium">Assign To</label><input type="text" name="assign_to" class="rounded-lg border border-gray-300 bg-gray-50 p-1.5 text-sm focus:border-blue-500 focus:ring-blue-500" value="resource"></div></div><div class="flex gap-x-5 p-3"><div class="max-w-full"><label for="gvk" class="mb-1 block text-sm font-medium">Resource Kind</label><div class="relative"><div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" aria-hidden="true" stroke-width="1.5" stroke="currentColor" class="h-5 w-5 bg-green-200 text-green-800 border-green-800 rounded-lg"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12c0 1.268-.63 2.39-1.593 3.068a3.745 3.745 0 01-1.043 3.296 3.745 3.745 0 01-3.296 1.043A3.745 3.745 0 0112 21c-1.268 0-2.39-.63-3.068-1.593a3.746 3.746 0 01-3.296-1.043 3.745 3.745 0 01-1.043-3.296A3.745 3.745 0 013 12c0-1.268.63-2.39 1.593-3.068a3.745 3.745 0 011.043-3.296 3.746 3.746 0 013.296-1.043A3.746 3.746 0 0112 3c1.268 0 2.39.63 3.068 1.593a3.746 3.746 0 013.296 1.043 3.746 3.746 0 011.043 3.296A3.745 3.745 0 0121 12z"></path></svg></div><input type="text" name="gvk" autocomplete="off" class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2 pl-9 text-sm focus:border-blue-500 focus:ring-blue-500" value="Pod"></div></div><div class=""><label for="namespace" class="block mb-1 text-sm font-medium">Namespace</label><select id="namespace" class="block w-full  appearance-none rounded-lg border border-gray-300 bg-gray-50 bg-caret-down bg-[length:10px] bg-[center_right_10px] bg-no-repeat p-2 pr-5 text-sm focus:border-blue-500 focus:ring-blue-500"><option value="default">default</option><option value="kube-system" selected="">kube-system</option><option value="kube-public">kube-public</option><option value="kube-node-lease">kube-node-lease</option><option value="collab-api">collab-api</option></select></div><div class=""><label for="resource" class="block mb-1 text-sm font-medium">Resource Name</label><select id="resource" class="block w-full  appearance-none rounded-lg border border-gray-300 bg-gray-50 bg-caret-down bg-[length:10px] bg-[center_right_10px] bg-no-repeat p-2 pr-5 text-sm focus:border-blue-500 focus:ring-blue-500"><option value="svclb-traefik-d6dd8e93-fkqnz" selected="">svclb-traefik-d6dd8e93-fkqnz</option><option value="traefik-66c46d954f-wqx7m">traefik-66c46d954f-wqx7m</option><option value="coredns-597584b69b-xxbkz">coredns-597584b69b-xxbkz</option><option value="local-path-provisioner-79f67d76f8-b48ds">local-path-provisioner-79f67d76f8-b48ds</option><option value="metrics-server-5f9f776df5-rvlgr">metrics-server-5f9f776df5-rvlgr</option></select></div></div></div></div>
    <script>
      "use strict";

      // Invoke the init function in a separate context for better isolation
      function applyInit(init, ctx, data) {
        init(ctx, data);
      }

      (() => {
        const state = {
          token: null,
          importPromise: null,
          eventHandlers: {},
          eventQueue: [],
          syncHandler: null,
          secretHandler: null,
        };

        function postMessage(message) {
          window.parent.postMessage({ token: state.token, ...message }, "*");
        }

        const ctx = {
          root: document.getElementById("root"),

          handleEvent(event, callback) {
            if (state.eventHandlers[event]) {
              throw new Error(
                `Handler has already been defined for event "${event}"`
              );
            }

            state.eventHandlers[event] = callback;

            while (
              state.eventQueue.length > 0 &&
              state.eventHandlers[state.eventQueue[0].event]
            ) {
              const { event, payload } = state.eventQueue.shift();
              const handler = state.eventHandlers[event];
              handler(payload);
            }
          },

          pushEvent(event, payload = null) {
            postMessage({ type: "event", event, payload });
          },

          importCSS(url) {
            return new Promise((resolve, reject) => {
              const linkEl = document.createElement("link");
              linkEl.addEventListener(
                "load",
                (event) => {
                  resolve();
                },
                { once: true }
              );
              linkEl.rel = "stylesheet";
              linkEl.href = url;
              document.head.appendChild(linkEl);
            });
          },

          importJS(url) {
            return new Promise((resolve, reject) => {
              const scriptEl = document.createElement("script");
              scriptEl.addEventListener(
                "load",
                (event) => {
                  resolve();
                },
                { once: true }
              );
              scriptEl.src = url;
              document.head.appendChild(scriptEl);
            });
          },

          handleSync(callback) {
            state.syncHandler = callback;
          },

          selectSecret(callback, preselectName, options = {}) {
            state.secretHandler = callback;
            postMessage({ type: "selectSecret", preselectName, options });
          },

          setSmartCellEditorIntellisenseNode(node, cookie) {
            postMessage({
              type: "setSmartCellEditorIntellisenseNode",
              node,
              cookie,
            });
          },
        };

        window.addEventListener("message", (event) => {
          if (event.source === window.parent) {
            handleParentMessage(event.data);
          }
        });

        function handleParentMessage(message) {
          if (message.type === "readyReply") {
            state.token = message.token;
            onReady();

            // Set the base URL for relative URLs
            const baseUrlEl = document.createElement("base");
            baseUrlEl.href = message.baseUrl;
            document.head.appendChild(baseUrlEl);
            // We already entered the script and the base URL change
            // doesn't impact this import call, so we use the absolute
            // URL instead
            state.importPromise = import(`${message.baseUrl}${message.jsPath}`);
          } else if (message.type === "init") {
            state.importPromise
              .then((module) => {
                const init = module.init;

                if (!init) {
                  const fns = Object.keys(module);
                  throw new Error(
                    `Expected the module to export an init function, but found: ${fns.join(
                      ", "
                    )}`
                  );
                }

                applyInit(init, ctx, message.data);
              })
              .catch((error) => {
                renderErrorMessage(
                  `Failed to load the widget JS module, got the following error:\n\n    ${error.message}\n\nSee the browser console for more details. If running behind an authentication proxy, make sure the /public/* routes are publicly accessible.`
                );

                throw error;
              });
          } else if (message.type === "event") {
            const { event, payload } = message;
            const handler = state.eventHandlers[event];

            if (state.eventQueue.length === 0 && handler) {
              handler(payload);
            } else {
              state.eventQueue.push({ event, payload });
            }
          } else if (message.type === "sync") {
            Promise.resolve(state.syncHandler && state.syncHandler()).then(
              () => {
                postMessage({ type: "syncReply" });
              }
            );
          } else if (message.type === "secretSelected") {
            state.secretHandler && state.secretHandler(message.secretName);
          }
        }

        postMessage({ type: "ready" });

        function onReady() {
          // Report height changes

          const resizeObserver = new ResizeObserver((entries) => {
            postMessage({ type: "resize", height: document.body.scrollHeight });
          });

          resizeObserver.observe(document.body);

          // Forward relevant DOM events

          window.addEventListener("mousedown", (event) => {
            postMessage({ type: "domEvent", event: { type: "mousedown" } });
          });

          window.addEventListener("focus", (event) => {
            postMessage({ type: "domEvent", event: { type: "focus" } });
          });

          window.addEventListener("keydown", (event) => {
            postMessage({
              type: "domEvent",
              event: keyboardEventToPayload(event),
              isTargetEditable: isEditableElement(event.target),
            });
          });
        }

        function isEditableElement(element) {
          return element.matches("input, textarea, [contenteditable]");
        }

        function keyboardEventToPayload(event) {
          const {
            altKey,
            code,
            ctrlKey,
            isComposing,
            key,
            location,
            metaKey,
            repeat,
            shiftKey,
          } = event;

          return {
            type: event.type,
            props: {
              altKey,
              code,
              ctrlKey,
              isComposing,
              key,
              location,
              metaKey,
              repeat,
              shiftKey,
            },
          };
        }

        function renderErrorMessage(message) {
          ctx.root.innerHTML = `
            <div style="color: #FF3E38; white-space: pre-wrap; word-break: break-word;">${message}</div>
          `;
        }
      })();
    </script>
